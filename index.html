<!DOCTYPE html lang="en">
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Front end mentor challenge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./sass/main.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <main>
    <div class="qr">
      <div class="qr-image">
        <img src="./images/image-qr-code.png" alt="qr code image">
      </div>
      <h1 class="qr-title">Improve your front-end skills by building projects</h1>
      <p class="qr-desc">Scan the QR code to visit Frontend Mentor and take your coding skills to the next
        level</p>
    </div>
  </main>
</body>

</html>
